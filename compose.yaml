name: phenikaa-scheduler
services:
  # Dịch vụ Database PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: pk_scheduler_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=scheduler_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d scheduler_db"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - scheduler-network

  backend:
    image: maven:3.9-eclipse-temurin-21
    container_name: pk_scheduler_backend
    working_dir: /app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/scheduler_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin
      - SERVER_PORT=8080
    volumes:
      - ./backend:/app
      - m2_cache:/root/.m2
    ports:
      - "8080:8080"
    command: sh -c "chmod +x mvnw && ./mvnw -DskipTests spring-boot:run"
    networks:
      - scheduler-network

  frontend:
    image: node:20-alpine
    container_name: pk_scheduler_frontend
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    networks:
      - scheduler-network

volumes:
  postgres_data:
  m2_cache:
  frontend_node_modules:

networks:
  scheduler-network:
    driver: bridge